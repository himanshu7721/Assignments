<html>
<head>
<title>Bio Data Form</title>
</head>
<body>
<h1>Bio Data Form</h1>
<form action="#" method="post">
<fieldset>
<legend>Personal Information</legend>
<label for="fname">First Name:</label>
<input type="text" id="fname" placeholder="Enter your first name">
<label for="lname">Last Name:</label>
<input type="text" id="lname" placeholder="Enter your last name">
<br>
<br>
<label for="faname">Fathers Name:</label>
<input type="text" id="faname" placeholder="Enter your father's name">
<br>
<br><br>
<label for="age">Enter your age:</label>
<input type="number" id="age" placeholder="Enter Current Age">
<br>
<br>
<label for="nati">Nationality:</label>
<select id="nati">
<option>Indian</option>
<option>Others</option>
</select>
<br>
<br>
Gender:<br>
<input type="radio" id="gen" name="gen1">
<label for="gen">Male</label>

<input type="radio" id="gens" name="gen1">
<label for="gens">Female</label>

<input type="radio" id="g" name="gen1">
<label for="g">Other</label>

<br>
<br>
<label for="mail">E-Mail:</label>
<input type="email" id="mail" placeholder="Enter your Email">
<br>
<br>
<label for="ad">Permanent Address:</label>
<textarea rows="6" cols="30" id="ad" Placeholder="Enter your permanent Address"></textarea>
<br>
<br>
<label for="num">Contact Number:</label>
<input type="tel" maxlength="10" id="num" placeholder="+91">
<br>
<br>
<label for="per">10th Percentage:</label>
<input type="number" maxlength="3" id="per">
<br>
<br>
<label for="up">Upload your Marksheet:</label>
<input type="file" id="up">
<br>
<br>
</fieldset>
<br>
<button type="submit">Submit</button>
</form>
</body>
</html>
